<!DOCTYPE html>
<html lang="en"><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Viola Ou | programmer | designer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
  body, html{
    height: 100%;
    margin-top: 5px;
    margin-left: 5px;
    background-color: white;
    background-image: none;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-size: cover;
    font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    font-weight: 600;
  }
  a {
    color: inherit; /* blue colors for links too */
    text-decoration: inherit; /* no underline */
  }
  a:hover { color:darkgray; }
  .wrapper {
    min-height: 100%;
    height: auto !important;
    height: 100%;
    margin: 0 auto -155px; /* the bottom margin is the negative value of the footer's height */
  }
  .footer, .push {
    margin: inherit;
    height: 0px; /* .push must be the same height as .footer */
    width: 100%;
    position:absolute;
    bottom: 20px;
  }
  </style>
  <!-- saved from url=(0054)https://kswedberg.github.io/jquery-smooth-scroll/demo/
  mainly because the current smoothscroll on github doesn't work on this script anymore.
  -->
  <script src="js/jquery.js"></script>
  <script src="js/smoothscroll.js"></script>
  <script>
  $(document).ready(function() {

    $('body').smoothScroll({
      delegateSelector: 'ul.mainnav a'
    });

    $('p.subnav a').click(function(event) {
      event.preventDefault();
      var link = this;
      $.smoothScroll({
        scrollTarget: link.hash
      });
    });
  });
  </script>
</head>


<!-- BODY -->
<body>
  <h1 style="color:black; font-size: 80px; padding: 0px; margin: 0px;">
    <a href="index.html">Viola Ou</a></h1>
    <div class="container">
      <ul class="mainnav">

          </div>

          <div class="item">
            <img src="graphics/SCTM/demo.png" alt="demonstration meeting poster">
          </div>

          <div class="item">

        </div>

          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      </p>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="graphics/AMACSS/Banner_ExtraLarge.jpg" alt="cover">
          </div>

          <div class="item">
            <img src="graphics/AMACSS/resume-editing-workhop.png" alt="demonstration meeting poster">
          </div>

          <div class="item">
            <img src="graphics/AMACSS/SSBB-tournament-poster.png" alt="demonstration meeting poster">
          </div>

          <div class="item">
            <img src="graphics/AMACSS/CMS-MIXER.jpg" alt="demonstration meeting poster">
          </div>

          <div class="item">
            <img src="graphics/AMACSS/gamingnight.png" alt="International Speech contest Poster">
          </div>

          <div class="item">
            <img src="graphics/AMACSS/Hiringposter.jpg" alt="Orientation Poster">
          </div>

          <div class="item">
            <img src="graphics/AMACSS/casinonight.png" alt="demonstration meeting poster">
          </div>
        </div>

        <!-- Left and right controls -->

        </a>

      <p id="icons">

      </p>
    </div>
